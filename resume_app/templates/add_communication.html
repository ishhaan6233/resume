{% extends "base.html" %}
{% block title %}Add Communication - JobJourney{% endblock %}

{% block content %}
<style>
  .centered-card {
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
    padding: 32px 32px 24px 32px;
  }
  .centered-card h2 {
    margin-bottom: 8px;
    font-size: 2rem;
    font-weight: 600;
  }
  .subtitle {
    color: #555;
    margin-bottom: 24px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
  }
  input[type="text"],
  input[type="date"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 1rem;
    background: #f9fafb;
    margin-bottom: 2px;
  }
  textarea {
    min-height: 60px;
    resize: vertical;
  }
  .row {
    display: flex;
    gap: 16px;
  }
  .row .form-group {
    flex: 1;
  }
  .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    margin-top: 18px;
  }
  .btn {
    padding: 10px 24px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 500;
  }
  .btn-cancel {
    background: #fff;
    color: #333;
    border: 1px solid #d1d5db;
  }
  .btn-save {
    background: #2563eb;
    color: #fff;
  }
  .btn-save:hover {
    background: #1742a0;
  }
</style>

<div class="centered-card">
  <h2>Add Communication</h2>
  <div class="subtitle">Log a new communication related to your job applications.</div>

  <form id="communicationForm" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" name="company" placeholder="e.g., Acme Inc." required />
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" id="position" name="position" placeholder="e.g., Software Engineer" required />
    </div>
    <div class="form-group">
      <label for="type">Type of Communication</label>
      <select id="type" name="type" required>
        <option value="">-- Select --</option>
        <option value="Email">Email</option>
        <option value="Phone">Phone</option>
        <option value="Interview">Interview</option>
        <option value="Follow-up">Follow-up</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" value="{{ today|date:'Y-m-d' }}" required />
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" placeholder="e.g., Recruiter asked for availability..."></textarea>
    </div>
    <div class="form-group">
      <label for="next_action">Next Action</label>
      <input type="text" id="next_action" name="next_action" placeholder="e.g., Prepare for technical interview" />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-cancel" onclick="window.history.back()">Cancel</button>
      <button type="submit" class="btn btn-save">Save Communication</button>
    </div>
  </form>
</div>
{% endblock %}
