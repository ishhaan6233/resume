{% extends "base.html" %} {% block title %}Add Response - JobJourney{% endblock
%} {% block content %}
<h1>Add Communication Entry</h1>

<form method="post" class="form">
  {% csrf_token %}

  <div class="form-group">
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" required />
  </div>

  <div class="form-group">
    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required />
  </div>

  <div class="form-group">
    <label for="response_type">Response Type:</label>
    <select id="response_type" name="response_type" required>
      <option value="">Select type...</option>
      <option value="Interview">Interview</option>
      <option value="Offer">Offer</option>
      <option value="Rejection">Rejection</option>
      <option value="Follow-up">Follow-up</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required />
  </div>

  <div class="form-group">
    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" rows="4"></textarea>
  </div>

  <div class="form-group">
    <label for="next_action">Next Action:</label>
    <textarea id="next_action" name="next_action" rows="3"></textarea>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Add Response</button>
    <a href="{% url 'responses' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
