{% extends "base.html" %} {% block title %}Edit Resume - JobJourney{% endblock
%} {% block content %}
<h1>Edit Resume: {{ resume.name }}</h1>

<form method="post" class="form">
  {% csrf_token %}

  <div class="form-group">
    <label for="name">Resume Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      value="{{ resume.name }}"
      required
    />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ resume.email }}"
      required
    />
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      value="{{ resume.phone }}"
      required
    />
  </div>

  <div class="form-group">
    <label for="summary">Professional Summary:</label>
    <textarea id="summary" name="summary" rows="4" required>
{{ resume.summary }}</textarea
    >
  </div>

  <div class="form-group">
    <label for="experience">Experience:</label>
    <textarea id="experience" name="experience" rows="8" required>
{{ resume.experience }}</textarea
    >
  </div>

  <div class="form-group">
    <label for="education">Education:</label>
    <textarea id="education" name="education" rows="4" required>
{{ resume.education }}</textarea
    >
  </div>

  <div class="form-group">
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" rows="4" required>
{{ resume.skills }}</textarea
    >
  </div>

  <div class="form-group">
    <label>
      <input
        type="checkbox"
        id="is_master"
        name="is_master"
        {%
        if
        resume.is_master
        %}checked{%
        endif
        %}
      />
      Set as Master Resume
    </label>
    <small
      >Master resumes serve as templates for creating tailored versions</small
    >
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Update Resume</button>
    <a href="{% url 'resumes' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
