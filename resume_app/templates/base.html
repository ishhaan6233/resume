{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}JobJourney{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'resumes.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">JobJourney</div>
      <ul class="nav-links">
        <li><a href="{% url 'home' %}">Dashboard</a></li>
        <li><a href="{% url 'applications' %}">Applications</a></li>
        <li><a href="{% url 'resumes' %}">Resumes</a></li>
        <li><a href="#">Responses</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
      <div class="profile">
        <img src="https://via.placeholder.com/35" style="border-radius: 50%" />
      </div>
    </nav>

    <!-- Page Content -->
    <main class="container">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer>
      <div class="footer-links">
        <a href="#">Resources</a>
      </div>
      <div class="footer-icons">
        <a href="#">in</a>
      </div>
      <p class="footer-copy">&copy; 2025 JobJourney</p>
    </footer>
  </body>
</html>
