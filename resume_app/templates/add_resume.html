{% extends "base.html" %} {% block title %}Add Resume - JobJourney{% endblock %}
{% block content %}
<h1>Create New Resume</h1>

<form method="post" class="form">
  {% csrf_token %}

  <div class="form-group">
    <label for="name">Resume Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      placeholder="e.g., Software Engineer Resume"
    />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required />
  </div>

  <div class="form-group">
    <label for="summary">Professional Summary:</label>
    <textarea
      id="summary"
      name="summary"
      rows="4"
      required
      placeholder="Brief overview of your professional background and key strengths..."
    ></textarea>
  </div>

  <div class="form-group">
    <label for="experience">Experience:</label>
    <textarea
      id="experience"
      name="experience"
      rows="8"
      required
      placeholder="List your work experience, including company names, positions, dates, and key achievements..."
    ></textarea>
  </div>

  <div class="form-group">
    <label for="education">Education:</label>
    <textarea
      id="education"
      name="education"
      rows="4"
      required
      placeholder="List your educational background, including degrees, institutions, and graduation dates..."
    ></textarea>
  </div>

  <div class="form-group">
    <label for="skills">Skills:</label>
    <textarea
      id="skills"
      name="skills"
      rows="4"
      required
      placeholder="List your technical and soft skills..."
    ></textarea>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" id="is_master" name="is_master" />
      Set as Master Resume
    </label>
    <small
      >Master resumes serve as templates for creating tailored versions</small
    >
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Create Resume</button>
    <a href="{% url 'resumes' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
